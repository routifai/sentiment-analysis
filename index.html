<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– LLM-Powered Sentiment Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .trending-alerts {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .trending-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .clusters-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .cluster-item {
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            background: #f8f9fa;
            border-radius: 0 5px 5px 0;
        }
        
        .cluster-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px auto;
            display: block;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– LLM-Powered Sentiment Analysis</h1>
        <p class="subtitle">Automated feedback analysis with OpenAI and intelligent clustering</p>
        
        <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
        
        <div id="trending-section"></div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value" id="total-feedback">-</div>
                <div class="metric-label">Total Feedback</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="avg-rating">-</div>
                <div class="metric-label">Average Rating</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="avg-severity">-</div>
                <div class="metric-label">Average Severity</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="negative-pct">-</div>
                <div class="metric-label">Negative Sentiment</div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">ðŸ“Š Sentiment Distribution</div>
                <canvas id="sentimentChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">ðŸ“ˆ Top Categories</div>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
        
        <div class="clusters-section">
            <h2>ðŸ”— Category Clusters</h2>
            <div id="clusters-container"></div>
        </div>
    </div>

    <script>
        let sentimentChart, categoryChart;
        let analysisData = null;
        let insightsData = null;
        let clustersData = null;

        // Load CSV data (you'll need to convert CSV to JSON or use a CSV parser)
        async function loadData() {
            try {
                // Load the insights JSON file
                const insightsResponse = await fetch('outputs/insights_summary.json');
                insightsData = await insightsResponse.json();
                
                // For simplicity, we'll use the insights data
                // In a real scenario, you'd parse the CSV files
                updateMetrics();
                updateCharts();
                updateTrendingAlerts();
                updateClusters();
                
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Please run analyze_feedback.py first to generate the data files!');
            }
        }

        function updateMetrics() {
            if (!insightsData) return;
            
            document.getElementById('total-feedback').textContent = insightsData.total_feedback;
            document.getElementById('avg-rating').textContent = insightsData.average_rating + '/5';
            document.getElementById('avg-severity').textContent = insightsData.average_severity + '/5';
            
            const totalSentiment = Object.values(insightsData.sentiment_distribution).reduce((a, b) => a + b, 0);
            const negativePct = ((insightsData.sentiment_distribution.negative || 0) / totalSentiment * 100).toFixed(1);
            document.getElementById('negative-pct').textContent = negativePct + '%';
        }

        function updateCharts() {
            if (!insightsData) return;
            
            // Sentiment Chart
            const sentimentCtx = document.getElementById('sentimentChart').getContext('2d');
            if (sentimentChart) sentimentChart.destroy();
            
            const sentimentData = insightsData.sentiment_distribution;
            sentimentChart = new Chart(sentimentCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Positive', 'Negative', 'Neutral'],
                    datasets: [{
                        data: [
                            sentimentData.positive || 0,
                            sentimentData.negative || 0,
                            sentimentData.neutral || 0
                        ],
                        backgroundColor: ['#00c851', '#ff4444', '#ffbb33'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Category Chart
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            if (categoryChart) categoryChart.destroy();
            
            const categoryData = insightsData.top_categories;
            const categoryLabels = Object.keys(categoryData).slice(0, 8);
            const categoryCounts = Object.values(categoryData).slice(0, 8);
            
            categoryChart = new Chart(categoryCtx, {
                type: 'bar',
                data: {
                    labels: categoryLabels.map(label => label.replace('_', ' ')),
                    datasets: [{
                        data: categoryCounts,
                        backgroundColor: '#667eea',
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateTrendingAlerts() {
            if (!insightsData || !insightsData.trending_issues || insightsData.trending_issues.length === 0) {
                return;
            }
            
            const trendingSection = document.getElementById('trending-section');
            
            let html = '<div class="trending-alerts"><h2>ðŸš¨ Trending Issues Alert</h2>';
            
            insightsData.trending_issues.forEach(issue => {
                html += `
                    <div class="trending-item">
                        <strong>${issue.category.replace('_', ' ')}</strong> - 
                        ${issue.count} recent reports 
                        (Severity: ${issue.severity.toFixed(1)}/5)
                    </div>
                `;
            });
            
            html += '</div>';
            trendingSection.innerHTML = html;
        }

        function updateClusters() {
            if (!insightsData || !insightsData.cluster_summary) return;
            
            const clustersContainer = document.getElementById('clusters-container');
            let html = '';
            
            insightsData.cluster_summary.forEach(cluster => {
                html += `
                    <div class="cluster-item">
                        <div class="cluster-title">${cluster.cluster_name} (${cluster.count} feedback)</div>
                        <div><strong>Categories:</strong> ${cluster.categories.replace(/,/g, ', ')}</div>
                        <div><strong>Description:</strong> ${cluster.description}</div>
                    </div>
                `;
            });
            
            clustersContainer.innerHTML = html;
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
